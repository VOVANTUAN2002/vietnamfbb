<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
   <img src="https://photo-cms-plo.zadn.vn/w800/Uploaded/2021/wopsvun/2019_05_25/doaremon_kcll.png" style="position:absolute;left:0; top:0;" height="650" width="1300"/>
    <img id="nobita" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQEwDDUAhYrmSYrUY1gizXVE89ELKvi_b1mKEshAktMZIxucU_OqigwlJ3p5_x_LBAjt4&usqp=CAU" style="position:absolute;left:0; top:0;" height="200" width="200"/><br><br>
    
    <script>
        function upArrowPressed() {
            let element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.top) - 5 + 'px';
}
        function downArrowPressed() {
            var element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.top) + 5 + 'px';
}
        function leftArrowPressed() {
            var element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) - 5 + 'px';
}
        function rightArrowPressed() {
            var element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) + 5 + 'px';

}
        function moveSelection(evt) {
        switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
    }
}
        function docReady() {
            window.addEventListener('keydown', moveSelection);
}
      </script>
     </body>
</html>
