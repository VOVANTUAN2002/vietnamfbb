<body>
    <script>
        let arr = [3,4,5,6,7,8];
        function tryRemoveFromArray(arr, x) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == x) {
                    arr.splice(i,1);
                }
            }
            return arr;
        }
        console.log(tryRemoveFromArray(arr, 6));
    </script>
